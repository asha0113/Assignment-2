<!DOCTYPE html>
<html>
    <head>
        <title>
            SocketIO Example
        </title>
    </head>
    <body>
        <ul id = "messages"></ul>
        <form id = "form">
            <input id="input"/>
            <button>Send</button>
        </form>
        <script src = "socket.io/socket.io.js"></script>
        <script>
            var socket = io();

            var form = document.getElementById("form");
            var input = document.getElementById("input");

            form.addEventListener("submit", function(e){
                e.preventDefault();

                if(input.value){
                    socket.emit("new message", input.value);
                    input.value = ""
                }
            })
        </script>
    </body>
</html>
